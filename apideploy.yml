parameters: 
- name: conARM
  type: string
- name: appService
  type: string
- name: rg
  type: string
- name: acr
  type: string
- name: imageName
  type: string

steps:          
  - task: AzureWebAppContainer@1
    inputs:
      azureSubscription: $(conARM)
      appName: $(appService)
      deployToSlotOrASE: true
      resourceGroupName: $(rg)
      slotName: 'production'
      containers: '$(acr).azurecr.io/$(imageName)'      