name: FoodApi Docker Build
pool:
  vmImage: "ubuntu-latest"
trigger:
  branches:
    include:
      - master
      - development
  paths:
    include:
      - FoodApi/*
variables:
  buildConfiguration: "Release"
  apiPath: "FoodApi/"
  dockerReg: "integrationsonline"
  conARM: "scDocker"
  imageName: "foodapi"
  appService: "az400-foodservice"

stages:
  - stage: "BuildApi"
    displayName: "Build Api Image"
    jobs:
      - job: "Build"
        steps:
          - task: Docker@2
            displayName: Login to ACR
            inputs:
              command: login
              containerRegistry: $(dockerReg)
          - task: Docker@2
            displayName: Build and Push
            inputs:
              repository: $(imageName)
              command: buildAndPush
              Dockerfile: FoodApi/dockerfile
          - task: Docker@2
            displayName: Logout of ACR
            inputs:
              command: logout
              containerRegistry: $(dockerReg)

  - stage: "DeployApi"
    displayName: "Deploy Api Container"
    jobs:
      - job: "Deploy"
        steps:
          - task: AzureWebAppContainer@1
            inputs:
              azureSubscription: $(conARM)
              appName: $(appService)
              deployToSlotOrASE: true
              resourceGroupName: $(rg)
              slotName: "production"
              containers: "$(acr).azurecr.io/$(imageName)"
