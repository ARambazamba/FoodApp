trigger:
  - master

variables:
  dockerReg: "Container Registry Connection"
  imageName: "foodapi"
  acr: "az400m16reg.azurecr.io"
  tag: "$(Build.BuildId)"
  kube: "Kubernetes Cluster Connection"
  ns: "foodapp-prod"
  imagePullSecret: "secret"

stages:
  - stage: Deploy
    displayName: Deploy stage

    jobs:
      - deployment: Deploy
        displayName: Deploy Job
        pool:
          vmImage: 'ubuntu-latest'
        environment: 'spike.default'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: KubernetesManifest@0
                  displayName: Create imagePullSecret
                  inputs:
                    action: createSecret
                    secretName: $(imagePullSecret)
                    dockerRegistryEndpoint: $(dockerReg)
                    kubernetesServiceConnection: $(kube)
                    namespace: 'foodapp-prod'

                - task: KubernetesManifest@0
                  displayName: Deploy to Kubernetes cluster
                  inputs:
                    action: "deploy"
                    kubernetesServiceConnection: $(kube)
                    manifests: |
                      $(Pipeline.Workspace)/manifests/foodservice.yml
                    imagePullSecrets: $(imagePullSecret)
                    containers: "$(acr)/$(imageName):$(tag)"
