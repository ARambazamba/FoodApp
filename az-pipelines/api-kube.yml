trigger:
  - master

resources:
  - repo: self

variables:
  dockerRegistryServiceConnection: "conDockerReg"
  containerRegistry: "integrationsonline.azurecr.io"
  tag: "$(Build.BuildId)"
  imagePullSecret: "integrationsonline7d77-auth"

  # Agent VM image name
  vmImageName: "ubuntu-20.04"

stages:
  - stage: BuildApi
    displayName: Build Api
    jobs:
      - job: BuildApi
        displayName: BuildApi
        pool:
          vmImage: "$(vmImageName)"
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: "foodapi"
              dockerfile: "FoodApi/dockerfile"
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)

          - upload: manifests
            artifact: manifests

  - stage: Deploy
    displayName: Deploy stage
    dependsOn: [BuildApi]

    jobs:
      - deployment: Deploy
        displayName: Deploy
        pool:
          vmImage: $(vmImageName)
        environment: "ARambazambaFoodApp.ns-foodapp"
        strategy:
          runOnce:
            deploy:
              steps:
                - task: KubernetesManifest@0
                  displayName: Create imagePullSecret
                  inputs:
                    action: createSecret
                    secretName: $(imagePullSecret)
                    dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

                - task: KubernetesManifest@0
                  displayName: Deploy to Kubernetes cluster
                  inputs:
                    action: "deploy"
                    kubernetesServiceConnection: "DevCluster-ns-foodapp"
                    namespace: "ns-foodapp"
                    manifests: |
                      $(Pipeline.Workspace)/manifests/foodservice.yml
                    containers: "$(containerRegistry)/$(imageRepository):$(tag)"
                    imagePullSecrets: "$(imagePullSecret)"
