trigger:
  - master

resources:
  - repo: self

variables:
  dockerReg: "conDockerReg"
  acr: "integrationsonline.azurecr.io"
  tag: "$(Build.BuildId)"
  kube: "conKube"
  ns: "foodapp"
  imagePullSecret: "integrationsonline7d77-auth"

stages:
  - stage: BuildApi
    displayName: Build Api
    jobs:
      - job: BuildApi
        displayName: BuildApi
        pool:
          vmImage: "ubuntu-20.04"
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: "foodapi"
              dockerfile: "FoodApi/dockerfile"
              acr: $(dockerReg)
              tags: |
                $(tag)

          - upload: manifests
            artifact: manifests

  - stage: Deploy
    displayName: Deploy stage
    dependsOn: [BuildApi]

    jobs:
      - deployment: Deploy
        displayName: Deploy
        pool:
          vmImage: $(vmImageName)
        # environment: "ARambazambaFoodApp.ns-foodapp"
        strategy:
          runOnce:
            deploy:
              steps:
                - task: KubernetesManifest@0
                  displayName: Create imagePullSecret
                  inputs:
                    action: createSecret
                    secretName: $(imagePullSecret)
                    dockerRegistryEndpoint: $(dockerReg)

                - task: KubernetesManifest@0
                  displayName: Deploy to Kubernetes cluster
                  inputs:
                    action: "deploy"
                    kubernetesServiceConnection: $(kube)
                    namespace: $(ns)
                    manifests: |
                      $(Pipeline.Workspace)/manifests/foodservice.yml
                    containers: "$(acr)/$(imageRepository):$(tag)"
                    imagePullSecrets: "$(imagePullSecret)"
