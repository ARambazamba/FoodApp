trigger:
  - master

resources:
  - repo: self

variables:
  dockerReg: "conDockerReg"
  imageName: "foodapi"
  acr: "integrationsonline.azurecr.io"
  tag: "$(Build.BuildId)"
  kube: "conKube"
  ns: "foodapp-prod"

stages:
  - stage: "BuildApi"
    displayName: "Build Api Image"
    jobs:
      - job: "Build"
        steps:
          - task: Docker@2
            displayName: Login to ACR
            inputs:
              command: login
              containerRegistry: $(dockerReg)

          - task: Docker@2
            displayName: Build and Push
            inputs:
              repository: $(imageName)
              command: buildAndPush
              Dockerfile: FoodApi/dockerfile
          - task: Docker@2
            displayName: Logout of ACR
            inputs:
              command: logout
              containerRegistry: $(dockerReg)

  - stage: Deploy
    displayName: Deploy stage
    dependsOn: [BuildApi]

    jobs:
      - deployment: Deploy
        displayName: Deploy Job
        pool:
          vmImage: $(vmImageName)
        environment: "ARambazambaFoodApp"
        strategy:
          runOnce:
            deploy:
              steps:
                - task: KubernetesManifest@0
                  displayName: Create imagePullSecret
                  inputs:
                    action: createSecret
                    secretName: $(imagePullSecret)
                    dockerRegistryEndpoint: $(dockerReg)

                - task: KubernetesManifest@0
                  displayName: Deploy to Kubernetes cluster
                  inputs:
                    action: "deploy"
                    namespace: $(ns)
                    kubernetesServiceConnection: $(kube)
                    manifests: |
                      $(Pipeline.Workspace)/manifests/foodservice.yml
                    imagePullSecrets: $(imagePullSecret)
                    containers: "$(acr)/$(imageRepository):$(tag)"
